<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Redux w/o React</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="content">
      <h1>Redux Counter Without React</h1>
      <div class="counter-wrapper">

        <div class="counter-box">
          <div id="counter-display">0</div>
          <div>
            <button class="btn-counter" type="button" name="inc">+</button>
            <button class="btn-counter" type="button" name="dec">-</button>
          </div>
        </div>

        <div class="counter-box">
          <div>
            <button id="counter-reset-btn" type="button">RESET</button>
          </div>
          <div>
            <input id=counter-set-field type="number" value="0" min="0">
            <button id="counter-set-btn" type="button">SET</button>
          </div>
        </div>

      </div>
  </div>
</body>
</html>
